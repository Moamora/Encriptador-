<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
                <input class="btn-copiar" type="button" value="Copiar" onclick="copiarTexto()">
            </div>
            
        </div> <!-- Cierre de encriptar -->
    </div> <!-- Cierre de container -->
    <div class="encriptado">
        <img src="imagen.png" alt="" id="imagen">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div> <!-- Cierre de mensaje-encriptado -->
    </div> <!-- Cierre de encriptado -->
    
   
    <script src="index.js"></script>
</body>
</html>
